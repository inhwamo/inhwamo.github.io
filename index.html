  <body>
    <script>

    let quotes = []; // Initialize quotes as empty

    $.getJSON('quotes.json', function(data) { // Fetch the quotes
        quotes = data;
});
$('body').terminal({
    explore: function() {
        this.echo(' some suggested commands:\n\tabout\n\tcurrent\n\temail\n\tquote\n\thow\n hint: there are more commands. feel free to try other keywords!');
    },
    about: function() {
      this.echo(" I study Computing Science and Statistics at Simon Fraser University. I was born in Korea and grew up in China.");
    },
    current: function() {
      this.echo(" Located in Vancouver, BC. Finishing up my final year.");
    },
    twitter: function() {
      const twitter = $('<a>',{
    text:'@sorryno',
    href:'https://twitter.com/nope'
});
      this.echo(twitter);
    },
    email: function() {
      const email = $('<a>',{
    text:'imo@sfu.ca',
    href:'mailto:imo@sfu.ca'
});
      this.echo(email);
    },
 

    ls: function() {
      this.echo( " magic")
    },
    magic: function() {
      this.echo( " i think people mistake technology for magic. but magic arrives from the inexplicable, and technology should never be inexplicable. if you are a technologist, don't think of yourself as a wizard; think of yourself as an artist tasked with making this beautifully confusing world more legible.")
    },
    quote: function() {
              if (quotes.length > 0) {
                  const today = new Date();
                  const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
                  const qotd = quotes[dayOfYear % quotes.length];
                  this.echo(qotd.quote + " - " + qotd.author);
              } else {
                  this.echo('Error: Quotes could not be loaded.');
              }
          },
    how: function(){
        const link = $('<a>',{
    text:'Made with jQuery Terminal by Jakub T. Janjiewicz',
    href:'https://terminal.jcubic.pl/'
});
      this.echo(link);
    }

}, {
    greetings: "Welcome to InHwa Mo's interactive website! Type 'explore' to get started.",
    prompt: 'guest@inhwa:~$ '

});
</script>
